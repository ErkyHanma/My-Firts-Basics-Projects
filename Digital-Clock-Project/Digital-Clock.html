<!DOCTYPE html>
<html>
<head>
  <title>Digital clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="Digital-Clock.css">
</head>
<body>
  <div class="container">
    <div class="clock">      
      <p class="the-time">
        <span class="day-js">Day</span>
        <span class="time-js">-- : -- :</span>
        <span class="ampm-js">--</span>
      </p>
    </div>
    <button class="switch switch-js">Click here to change the time format</button>
  </div>
 


  
  <script src="Digital-Clock.js"></script>
</body>
</html>
