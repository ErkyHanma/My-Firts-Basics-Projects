<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="Calculator-project.css">
</head>
<body>
  <div class="container">
    <div class="container-calculator">
       <input class="interface interface-js" placeholder="0" type="text">
      <div class="btn-container">
        <button onclick="press(1)" class="btn btn-js">1</button>
        <button onclick="press(2)" class="btn btn-js">2</button>
        <button onclick="press(3)" class="btn btn-js">3</button>
        <button onclick="press('+')" class="btn btn4 btn-js">+</button>
        <button onclick="press(4)" class="btn btn-js">4</button>
        <button onclick="press(5)" class="btn  btn-js">5</button>
        <button onclick="press(6)" class="btn btn-js">6</button>
        <button onclick="press('-')" class="btn btn3 btn-js">-</button> 
        <button onclick="press(7)" class="btn btn-js">7</button>
        <button onclick="press(8)" class="btn btn-js">8</button>
        <button onclick="press(9)" class="btn btn-js">9</button>
        <button onclick="press('*')" class="btn btn2 btn-js">*</button>
        <button onclick="press('.')" class="btn btn-js">.</button>
        <button onclick="press(0)" class="btn btn-js">0</button>
        <button onclick="erase()" class="btn btn-js">C</button>
        <button onclick="press('/')" class="btn btn1 btn-js">/</button>
      </div>
      <button onclick="equal()" class="equal">=</button>
    
    </div>
  </div>

  <script src="Calculator-project.js"></script>
</body>
</html>
