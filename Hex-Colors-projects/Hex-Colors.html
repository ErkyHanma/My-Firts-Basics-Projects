<!DOCTYPE html>
<html>
<head>
  <title>Hex Colors</title>

  <link rel="stylesheet" href="Hex-Colors.css">
</head>
<body>

    <div class="hex-colors">

        Click the button below to display the hex code of the a random color

  <script src="Hex-Colors.js"></script>
