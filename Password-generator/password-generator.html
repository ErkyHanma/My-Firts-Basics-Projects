<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="password-generator.css">
</head>
<body>
  
  <div class="container">
    <div class="text">
      <h1>Generate a random password fast and safe with this tool!</h1>
    </div>
    <div class="page-content">
      <h1>Password Generator ðŸ”’</h1>
      <h2> <span class="password password-js"></span></h2>
     <div class="password-strong">
      <div class="low"></div>
      <div class="mid"></div>
      <div class="high"></div>
     </div>

     <div class="div4">Your password is : <strong></strong></div>
      

      <div class="password-container">
          <label for="amountOfNumbers">Numbers of Characters</label>

          <div class="numbers-character-container">
          <input type="range" value="7" min="1" max="50" id="rangeOfNumbers">
          <input class="numbers-input" type="number" value="7"
          min="1" max="50" id="amountOfNumbers">
          </div>
       
          <label for="">Include Uppercase</label>
          <input type="checkbox" class="checkbox-uppercase">
        
          <label>Include Numbers</label>
          <input type="checkbox" class="checkbox-numbers">
     
          <label>Include Symbols</label>
          <input type="checkbox" class="checkbox-symbols">
      </div>

      <button class="btn btn-js">Click Here!</button>
    </div>
  </div>
 

  
  <script src="password-generator.js"></script>
</body>
</html>
