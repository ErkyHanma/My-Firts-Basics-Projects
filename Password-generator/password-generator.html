<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="password-generator.css">
</head>
<body>
  
  <div class="container">
    <div class="text">
      <h1>Generate a random password fast and safe with this tool!</h1>
    </div>
    <div class="page-content">
      <h1>Password Generator ðŸ”’</h1>
      <div class="h2-container">
        <h2><span class="password password-js"></span></h2><i style="font-size:24px" class="fa fa2 fa-js">&#xf0c5;</i>
      </div>
   
     
     <div class="password-strong">
      <div class="low"></div>
      <div class="mid"></div>
      <div class="high"></div>
     </div>

     <div class="div4">Your password is : <strong></strong></div>
      

      <div class="password-container">
          <label for="amountOfNumbers">Numbers of Characters</label>

          <div class="numbers-character-container">
          <input class="range-input" type="range" value="9" min="1" max="50" id="rangeOfNumbers">
          <input class="numbers-input" type="number" value="9"
          min="1" max="50" id="amountOfNumbers">
          </div>
       
          <label for="">Include Uppercase</label>
          <input type="checkbox" class="checkbox-uppercase" checked>
        
          <label>Include Numbers</label>
          <input type="checkbox" class="checkbox-numbers" checked>
     
          <label>Include Symbols</label>
          <input type="checkbox" class="checkbox-symbols" checked>
      </div>

      <button class="btn btn-js">Click Here!</button>
    </div>
  </div>
 

  
  <script src="password-generator.js"></script>
</body>
</html>
