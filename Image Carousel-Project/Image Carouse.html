<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/png" href="photo.png" />
<link rel="stylesheet" href="Image Carouse.css">
<title>Image Slider</title>
</head>
<body>

    <div class="container">
        <div class="image fade">
            <img src="Images/10735.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="Images/17247482.png" width="100%">
        </div>
        <div class="image fade">
            <img src="Images/desktop-wallpaper-21-savage-issa-album-issa-album.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="Images/desktop-wallpaper-astroworld-album-cover.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="Images/desktop-wallpaper-drake-drake-pc.jpg" width="100%">
        </div>
      
        <div class="image fade">
            <img src="Images/Future-High-Off-LIfe-WP-1024x587.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="Images/wp7773415.webp" width="100%">
        </div>

        <a id="prev" onclick="show_slide(-1)">&#10094;</a>
        <a id="next" onclick="show_slide(1)">&#10095;</a>
        
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="Image Carouse.js"></script>
</body>
</html>
